<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="_csrf_parameterName" th:content="${_csrf.parameterName}"/>
    <title>CompShop</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/unsemantic-grid-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
</head>
<body>

    <div th:replace="layout::nav"></div>
    <div th:replace="layout::menu"></div>
    <div th:replace="layout::header"></div>
    <div th:replace="layout::flash"></div>

    <div class="container">

    <div class="grid-100">

        <div class="prefix-30 grid-40 suffix-30">
            <div><p> </p></div>
            <div class="lightgray-box center">
                <form action="/login" method="POST">
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" hidden="hidden"/>
                    <div class="row">
                        <p> </p>
                    </div>
                    <p>
                        <label for="username">имя пользователя</label>
                        <input type="text" name="username" id="username" placeholder="Username" class="simple-input center"/>
                    </p>
                    <p>
                        <label for="password">пароль</label>
                        <input type="password" name="password" id="password" placeholder="Password" class="simple-input center"/>
                    </p>
                    <p>
                        <input type="checkbox" name="remember" id="remember"/>
                        <label for="remember">запомнить меня</label>
                    </p>
                    <p>
                        <button type="submit" name="submit" class="modern" onclick="submitLogin()">Войти</button>
                    </p>
                </form>​
            </div>
        </div>
    </div>

</div>
<script src="../assets/scripts/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../assets/scripts/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
